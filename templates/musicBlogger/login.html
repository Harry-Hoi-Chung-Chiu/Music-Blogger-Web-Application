{% extends 'musicBlogger/base.html' %}
{% load static %}

{% block title_block %}
Login
{% endblock %}

{% block body_block %}
    <div class="login-container">
        <div class="login-items">
            <p class="page-title">Login</p>
            <form class="form-style" id="login_form" method="post" action="{% url 'musicBlogger:login' %}">
                {% csrf_token %}
                <input placeholder="Username" type="text" class="login-input-style" name="username">
                <input placeholder="Password" type="password" class="login-input-style" name="password">
                <input class="button-style" type="submit" value = "login" />
            </form>
            <div class="signin-text-container">
                <h5 class="small-text">Donâ€™t have an  account yet?</h5>
                <a class="link-style" href="{% url 'musicBlogger:new_account' %}">Sign up</a> <br />
                {% if error_message %}
                <h5 class='small-text'>Error(s):</h5>
                <h5 class='small-text'>{{ error_message }}</h5>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
