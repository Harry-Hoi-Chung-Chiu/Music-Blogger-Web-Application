{% extends 'musicBlogger/base.html' %}
{% load staticfiles %}

{% block title_block %}
    <title>Search Results</title>
    <script src="{% static 'musicBlogger/js/search.js' %}"></script>
{% endblock %}

{% block body_block %}
    <h1>Search</h1>
    <input type="text" id="search-input" placeholder="Search...">
    <button onclick="search()">Search</button>
    
    <h2>Song Results</h2>
    <div id="results_songs">
        {% for result in results_songs %}
            <div class="song">
                <h3>{{ result.name }}</h3>
                <img src="{{ result.image }}">
                <p>{{ result.text }}</p>
            </div>
        {% empty %}
            No results found.
        {% endfor %}
    </div>
{% endblock %}
